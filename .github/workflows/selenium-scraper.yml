name: Run Selenium Scraper

on:
  schedule:
    - cron: '50 12 * * *' # Runs daily at 12:50 PM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Main1/requirements.txt

      - name: Run scraper
        working-directory: Main1
        run: |
          python main.py

      - name: Commit output file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Main1/Govind.csv
          git commit -m "Update scraper output"
          git push
